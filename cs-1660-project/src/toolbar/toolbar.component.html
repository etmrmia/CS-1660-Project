<mat-toolbar class="toolbar-row">
  <div>
    <button mat-icon-button class="home-button" (click)="navigateHome()">
      <mat-icon>home</mat-icon>
    </button>
    <span>Git It Done</span>
  </div>
  <div>
    <span class="user-name-display">{{ user.name }}</span>
    <mat-menu #appMenu="matMenu">
      <ng-template matMenuContent let-name="name">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Log off {{ user.name }}</button>
      </ng-template>
    </mat-menu>
    <button
      mat-icon-button
      [matMenuTriggerFor]="appMenu"
      [matMenuTriggerData]="user"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</mat-toolbar>
